name: CI - Build, Package & Lint
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: setup vsce
        run: npm install -g vsce
      - run: echo "ğŸ§ -- we are ready to roll ğŸ™Œ --"
      - name: npm install
        run: npm install .
      - name: vsce package
        run: vsce package
      - name: lint
        run: npm run lint
