<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graph Preview</title>
    <style>
        html, body { margin:0; padding:0; }
        svg { position:fixed; top:40px; left:0px; height:100%; width:100% }
        .toolbar-item {
            color: white;
            font-weight: bold;
            text-decoration: none;
        }
    </style>

    <script src="dist/jquery.min.js"></script>
    <script src="dist/jquery.mousewheel.js"></script>
    <script src="../node_modules/jquery-color/dist/jquery.color.min.js"></script>

    <script src="dist/d3.min.js"></script>
    <script src="dist/hpccjswasm.js"></script>

    <script src="toolbar/jquery.toolbar.min.js"></script>
    <link rel="stylesheet" href="toolbar/jquery.toolbar.css"/>

    <script type="module" src="../node_modules/@vscode/webview-ui-toolkit/dist/toolkit.min.js"></script>
    <link rel="stylesheet" href="../node_modules/@vscode/codicons/dist/codicon.css"/>
</head>
<body>
    <div style="display: flex; margin-left: 3px; margin-top: 3px;">
        <div style="height: 25px; display: flex; align-items: center; margin-right: 3px;">
            <vscode-button id="toolbar" appearance="icon" aria-label="Save Graph">
                <span class="codicon codicon-save"></span>
            </vscode-button>
            <vscode-button id="menu-reset-zoom" appearance="icon" aria-label="Reset view" onclick="reset()">
                <span class="codicon codicon-refresh"></span>
            </vscode-button>
        </div>
        <vscode-text-field placeholder="Search ..." id="searchInput">
            <span slot="start" class="codicon codicon-search"></span>
            <vscode-option slot="end" onclick="toggleRegex()" id="search_regexbutton">
                <span class="codicon codicon-regex"></span>
            </vscode-option>
            <span slot="end" class="codicon codicon-settings"></span>
            <!--<vscode-button slot="end" appearance="icon" aria-label="Confirm" selected>
                <span class="codicon codicon-regex"></span>
            </vscode-button>-->
            <!--<span slot="end" class="codicon codicon-regex"></span>-->
        </vscode-text-field>
        <vscode-dropdown style="margin-left: 5px;">
            <vscode-option onclick="changeDirection('bidirectional')">Bidirectional</vscode-option>
            <vscode-option onclick="changeDirection('downstream')">Downstream</vscode-option>
            <vscode-option onclick="changeDirection('upstream')">Upstream</vscode-option>
        </vscode-dropdown>
    </div>

    <div id="faulttoolbar" class="toolbar-danger">
        <span id="faultmessage" class="toolbar-item">
        </span>
    </div>

    <div id="toolbar-options" class="hidden">
        <a href="#" id="menu-save-dot" class="toolbar-item" onclick="saveDot()">DOT</a>
        <a href="#" id="menu-save-svg" class="toolbar-item" onclick="saveSVG()">SVG</a>
    </div>

    <div id="graph" style="text-align: center;"></div>

    <script>
    /** vscode ref **/
    const vscode = acquireVsCodeApi();

    var direction = "bidirectional";
    
    /** graphviz globals **/
    // creates a d3-graphviz renderer instance, not to be confused with jquery.graphviz.svg
    var graphviz = d3.select("#graph").graphviz();
    // Store the last VSCode render message esp. dot source code stored in case it is needed for the SaveAs -> DOT functionality
    var vsCodeMessage;
    // object for saving configuration from the extension
    var viewConfig;
    var gv;

    const searchObject = {
        type: "included",
    }

    $("#faulttoolbar").hide();

    function reset() {
        graphviz.resetZoom();
        //gv.highlight(); // reset node selection on reset
    }

    function changeDirection(newDirection) {
        direction = newDirection;
    }

    function toggleRegex() {
        searchObject.type = searchObject.type==="regex" ? "included" : "regex";
        if(searchObject.type === "regex") {
            $("#search_regexbutton").attr("selected", "selected");
            $("#search_regexbutton").attr("aria-selected", "true");
        } else {
            $("#search_regexbutton").removeAttr("selected");
            $("#search_regexbutton").removeAttr("aria-selected");
        }
    }

    /** main render funcs **/
    function render(dotSrc) {
        $("#faulttoolbar").hide();
        transition = d3.transition("startTransition")
            .ease(d3.easeLinear)
            .delay(viewConfig.transitionDelay)
            .duration(viewConfig.transitionaDuration);

        graphviz
            .fade(true)
            .transition(transition)
            .tweenPaths(true) // default
            .tweenShapes(true) // default
            .zoomScaleExtent([0,Infinity])
            .zoom(true)
            .onerror(function (err) {
                $('#faultmessage').html(err);
                $("#faulttoolbar").show();
                vscode.postMessage({
                    command:'onRenderFinished',
                    value:{ err }
                });
            })
            .renderDot(dotSrc)
            .on("end", function() {
                // this calls the jquery.graphviz.svg setup() directly,
                // it is normaly called internaly on object init
                // we need to call it manualy, bcs. the svg was regenerated by d3-graphviz
                $('#graph').data('graphviz.svg').setup()  //resetup

                if(vsCodeMessage.search) {
                    if(typeof(vsCodeMessage.search)==="string") {
                        search(vsCodeMessage.search, "search");
                    } else if(typeof(vsCodeMessage.search)==="object" && vsCodeMessage.search.text) {
                        if(!typeof(vsCodeMessage.search.text)) {
                            sendMessage("Search Text has to be a string!");
                        } else {
                            search(vsCodeMessage.search.text, "highlight", vsCodeMessage.search.options);
                        }
                    } else {
                        sendMessage("Search Text has to be a string!");
                    }
                }

                vscode.postMessage({
                    command:'onRenderFinished',
                    value: {}
                })
            });
    }
    
    /** events **/
    window.addEventListener('message', event => {

        const message = event.data; // The JSON data our extension sent
        //console.log(message)
        switch (message.command) {
            case 'renderDot':
                vsCodeMessage = message;
                render(message.value);
                break;
            case 'setConfig':
                viewConfig = message.value;
                break;
        }
    }, false);

    window.onload = function() {
        vscode.postMessage({command:'onPageLoaded', value:{}});  
    };
      
        function DomToJsonAttribs(element) {
            var result = {}
            const attribs = element.attributes;
            for(let i=0; i<attribs.length; i++) {
                let a = attribs[i];
                result[a.name] = a.value;
            }
            return result;
        }

        function highlight($set, $mode="bidirectional") {
            $result = $().add($set);
            if ($mode==="bidirectional" || $mode==="downstream") {
                $set.each((i, el) => {
                    if(el.className.baseVal==="edge") {
                        const edge = $(el).data("name");
                        const nodes = gv.nodesByName();
                        const downStreamNode = edge.split("->")[1];
                        if(downStreamNode) {
                            $result.push(nodes[downStreamNode]);
                            $result = $result.add(gv.linkedFrom(nodes[downStreamNode], true))
                        }
                    } else {
                        $result = $result.add(gv.linkedFrom(el, true))
                    }
                })
            }
            if ($mode==="bidirectional" || $mode==="upstream") {
                $set.each((i, el) => {
                    if(el.className.baseVal==="edge") {
                        const edge = $(el).data("name");
                        const nodes = gv.nodesByName();
                        const upStreamNode = edge.split("->")[0];
                        if(upStreamNode) {
                            $result.push(nodes[upStreamNode]);
                            $result = $result.add(gv.linkedTo(nodes[upStreamNode], true))
                        }
                    } else {
                        $result = $result.add(gv.linkedTo(el, true))
                    }
                })
            }
            gv.highlight($result, true)
            gv.bringToFront($result)
        }

        $(document).ready(function(){
            // this inits the graphviz object from jquery.grapviz.svg.js
            $("#graph").graphviz({
                // see jquery.graphviz.svg.js -> GraphvizSvg.DEFAULTS
                // and https://github.com/mountainstorm/jquery.graphviz.svg
                // to see what can be passed in this init-object
                shrink: null,
                zoom: false,
                ready: function() {
                    gv = this

                    gv.nodes().click(function () {
                        var $set = $()
                        $set.push(this)
                        var $direction = $('#streamdirection').val();
                        
                        highlight($set, $direction);

                        vscode.postMessage({
                            command:'onClick', value:{
                                // I guess: TODO: report which node was clicked
                                node:DomToJsonAttribs(this),
                            }
                        })
                    })
                    gv.nodes().dblclick(function () {
                        vscode.postMessage({
                            command:'onDblClick', value:{
                                // I guess: TODO: report which node was clicked, to show the code?
                                node:DomToJsonAttribs(this),
                            }
                        })
                    })
                    $(document).keydown(function (evt) {
                        // press escape to cancel highlight
                        if (evt.keyCode == 27) {
                            gv.highlight()
                        }
                    })

                }
            });
        });
    </script>
    <script>
        var TRange = null;

        function findEdges(text, searchFunction) {
            var $set = $();
            gv.edges().each((index, edge) => {
                if(edge.textContent && searchFunction(text, edge.textContent)) {
                    $set.push(edge);
                } 
            })
            return $set;
        }

        function findNodes(text, searchFunction, nodeName = true, nodeLabel = true) {
            var $set = $()

            const nodes = gv.nodesByName();
            for (let [nodeName, node] of Object.entries(nodes)) {
                if ((nodeName && searchFunction(text, nodeName)) ||
                    (nodeLabel &&
                        (node.textContent && searchFunction(text, node.textContent) || !node.textContent && !nodeName && searchFunction(text, nodeName)))) {
                    $set.push(node)
                }
            }
            return $set;
        }

        function sendMessage(message, type="error") {
            vscode.postMessage({
                command:'message',
                value:{
                    type: type,
                    data: message,
                }
            })
        }

        function search(text, mode="highlight", options = {}) {
            if(!text || text === "") {
                gv.highlight();
                return;
            }

            const opt = {
                type: options.type || "exact",
                direction: options.direction || "bidirectional",
                nodeName: options.nodeName || true,
                nodeLabel: options.nodeLabel || true,
                edgeLabel: options.edgeLabel || true,
            }

            if(mode==="search") {
                if(Object.keys(options).length>0) {
                    sendMessage("Options are not available in mode 'search'!");
                }
                findString(text);
                return;
            }

            let searchFunction;
            if(opt.type==="exact") {
                searchFunction = (search, str) => {
                    return str.trim()===search.trim()
                };
            } else if(opt.type==="included") {
                searchFunction = (search, str) => str.trim().indexOf(search) !== -1;
            } else if(opt.type === "regex") {
                searchFunction = (search, str) => {
                    let regex = new RegExp(search);
                    return !!str.trim().match(regex);
                }
            }

            if(mode==="highlight") {
                var $set = $();
                
                if(opt.edgeLabel) {
                    $set = $set.add(findEdges(text, searchFunction));
                }
                
                if(opt.nodeLabel || opt.nodeName) {
                    $set = $set.add(findNodes(text, searchFunction, opt.nodeName, opt.nodeLabel));
                }

                if(!opt.edgeLabel && !opt.nodeLabel && !opt.nodeName) {
                    sendMessage("No search option chosen!");
                } else if($set.length===0) {
                    sendMessage("Search input \""+text+"\" not found", "info");
                }
                highlight($set, opt.direction);
                return;
            }

            sendMessage("Invalid search Mode!");
        }

        function findString(str) {
            if (parseInt(navigator.appVersion) < 4) return;
            var strFound;
            if (window.find) {
                // CODE FOR BROWSERS THAT SUPPORT window.find
                strFound = self.find(str);
                if (strFound && self.getSelection && !self.getSelection().anchorNode) {
                    strFound = self.find(str)
                }
                if (!strFound) {
                    strFound = self.find(str, 0, 1)
                    while (self.find(str, 0, 1)) continue
                }
            } else if (navigator.appName.indexOf("Microsoft") != -1) {
                // EXPLORER-SPECIFIC CODE
                if (TRange != null) {
                    TRange.collapse(false)
                    strFound = TRange.findText(str)
                    if (strFound) TRange.select()
                }
                if (TRange == null || strFound == 0) {
                    TRange = self.document.body.createTextRange()
                    strFound = TRange.findText(str)
                    if (strFound) TRange.select()
                }
            }
            if (!strFound) {
                // flash box
            }
                return;
        };
      
        document.getElementById('searchInput').onkeydown = (ev) => {
            if(ev.key === "Enter") {
                search(this.t1.value, "search");
                findString(document.getElementById('searchInput').value);
                return false;
            }
        }

    </script>
